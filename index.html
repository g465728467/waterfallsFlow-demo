<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <style>
        .view {
            position: relative;
            max-width: 600px;
            margin-top: 40px;
            margin-left: -15px;
            left: 50%;
            transform: translate(-50%)
        }

        .view img {
            position: absolute;
            width: 100px;
            margin-top: 15px;
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <div class="view">
        <img src="http://via.placeholder.com/100x100" alt="100*100">
        <img src="http://via.placeholder.com/100x70" alt="100*70">
        <img src="http://via.placeholder.com/100x150" alt="100*150">
        <img src="http://via.placeholder.com/100x250" alt="100*250">
        <img src="http://via.placeholder.com/100x80" alt="100*80">
        <img src="http://via.placeholder.com/100x90" alt="100*90">
        <img src="http://via.placeholder.com/100x120" alt="100*120">
        <img src="http://via.placeholder.com/100x160" alt="100*160">
        <img src="http://via.placeholder.com/100x230" alt="100*230">
        <img src="http://via.placeholder.com/100x140" alt="100*140">
        <img src="http://via.placeholder.com/100x70" alt="100*70">
        <img src="http://via.placeholder.com/100x160" alt="100*160">
        <img src="http://via.placeholder.com/100x30" alt="100*30">
        <img src="http://via.placeholder.com/100x180" alt="100*180">
        <img src="http://via.placeholder.com/100x150" alt="100*150">
    </div>
    <script>
        function star() {
            var cont;
            var heightArr = [];
            cont = Math.floor($('.view').width() / $('.view img').outerWidth(true))
            for (i = 0; i < cont; i++) {
                heightArr.push(0)
            }
            $('.view img').on('load', function () {
                var minvalue = heightArr[0]
                var minindex = 0
                for (i = 0; i < cont; i++)
                    if (heightArr[i] < minvalue) {
                        minvalue = heightArr[i];
                        minindex = i;
                    }
                $(this).css({
                    left: minindex * $('.view img').outerWidth(true),
                    top: minvalue
                });
                heightArr[minindex] += $(this).outerHeight(true)
            })
        }
        star()
    </script>
</body>

</html>
